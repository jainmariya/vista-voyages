<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Cab Rental Registration - Ecoland</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-image: url('{% static "images/tree.jpg" %}');
            background-size: cover;
            background-position: center;
        }

        .registration {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .form-container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 80vh;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-with-icon {
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            box-sizing: border-box;
        }

        .user-icon,
        .email-icon,
        .toggle-password,
        .toggle-confirm-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }

        .btn {
            width: 100%;
        }

        .register-link {
            margin-top: 20px;
            display: block;
            color: black;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin: 10px 0;
            display: none;
        }

        textarea {
            resize: none;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
        }

        .checkbox-label input {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="registration">
        <div class="form-container">
            <form class="bg-light contact-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for msg in messages %}
                    <h4 style="color:red">{{ msg }}</h4>
                {% endfor %}

                <!-- Vehicle Information Section -->
                <h3>Cab Rental Registration</h3>

                <!-- Vehicle Registration Number -->
                <div class="form-group input-with-icon">
                    <input type="text" class="form-control" name="vehicle_reg_number" placeholder="Vehicle Registration Number" required>
                    <i class="fas fa-car user-icon" aria-hidden="true"></i>
                </div>

                <!-- Vehicle Type -->
                <div class="form-group">
                    <select class="form-control" name="vehicle_type" required>
                        <option value="" disabled selected>Select Vehicle Type</option>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Van">Van</option>
                        <option value="Truck">Truck</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="Convertible">Convertible</option>
                        <option value="Minivan">Minivan</option>
                        <option value="Luxury">Luxury</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid">Hybrid</option>
                        <option value="Pickup">Pickup</option>
                        <option value="Coupe">Coupe</option>
                    </select>
                </div>

                <!-- Make and Model -->
                <div class="form-group">
                    <input type="text" class="form-control" name="make_model" placeholder="Make/Model of Vehicle" required>
                </div>

                <!-- Year of Manufacture -->
                <div class="form-group">
                    <input type="number" class="form-control" name="year_of_manufacture" placeholder="Year of Manufacture" required>
                </div>

                <!-- Fuel Type -->
                <div class="form-group">
                    <select class="form-control" name="fuel_type" required>
                        <option value="" disabled selected>Select Fuel Type</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                    </select>
                </div>

                <!-- Transmission Type -->
                <div class="form-group">
                    <select class="form-control" name="transmission_type" required>
                        <option value="" disabled selected>Select Transmission Type</option>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>

                <!-- Mileage -->
                <div class="form-group">
                    <input type="number" class="form-control" name="mileage" placeholder="Mileage (km)" required>
                </div>

                <!-- Engine Capacity -->
                <div class="form-group">
                    <input type="text" class="form-control" name="engine_capacity" placeholder="Engine Capacity (L)" required>
                </div>

                <!-- Rental Price -->
                <div class="form-group">
                    <input type="number" class="form-control" name="rental_price_per_day" placeholder="Rental Price per Day (in INR)" required>
                </div>

                <!-- Vehicle Availability -->
                <div class="form-group">
                    <label for="availability">Is your vehicle available for rental?</label><br>
                    <input type="radio" name="availability" value="Yes" required> Yes
                    <input type="radio" name="availability" value="No"> No
                </div>

                <!-- Vehicle Image -->
                <div class="form-group">
                    <label for="vehicle-image">Upload Vehicle Image</label>
                    <input type="file" id="vehicle-image" name="vehicle_image" class="form-control" accept="image/*" required>
                </div>

                <!-- Owner Details Section -->
                <h3>Owner Details</h3>

                <!-- Owner Name -->
                <div class="form-group input-with-icon">
                    <input type="text" class="form-control" name="owner_name" placeholder="Full Name" required>
                    <i class="fas fa-user user-icon" aria-hidden="true"></i>
                </div>

                <!-- Email -->
                <div class="form-group input-with-icon">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                    <i class="fas fa-envelope email-icon" aria-hidden="true"></i>
                </div>

                <!-- Phone Number -->
                <div class="form-group input-with-icon">
                    <input type="tel" class="form-control" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                    <i class="fas fa-phone user-icon" aria-hidden="true"></i>
                </div>

                <!-- Address -->
                <div class="form-group">
                    <textarea class="form-control" name="address" rows="3" placeholder="Address" required></textarea>
                </div>

                <!-- State -->
                <div class="form-group">
                    <select class="form-control" name="state" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>

                <!-- Aadhar Card -->
                <div class="form-group input-with-icon">
                    <input type="text" class="form-control" name="aadhar" placeholder="Aadhar Card Number" required>
                    <i class="fas fa-id-card user-icon" aria-hidden="true"></i>
                </div>

                <!-- License Image -->
                <div class="form-group">
                    <label for="license-upload" style="display: block; text-align: left;">Upload Driver's License Image</label>
                    <input type="file" id="license-upload" name="license_image" class="form-control" accept="image/*" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register Your Cab for Rental</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
