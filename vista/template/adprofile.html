<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fde4ff; /* Updated lilac background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 25px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s, background-color 0.5s;
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: 1s;
        }

        .profile-card:hover::before {
            top: 0;
            left: 0;
        }
        
        .profile-card:hover {
            transform: scale(1.07);
            background-color: #f0ebfc;
        }
        
        .user-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #6f42c1;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .user-image:hover {
            transform: rotate(360deg);
        }
        
        .username {
            color: #6f42c1;
            margin: 10px 0;
            font-size: 24px;
            transition: color 0.3s;
        }

        .email {
            color: #555;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .password-container {
            margin: 15px 0;
            position: relative;
        }

        .password-display {
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .password-display:hover {
            background-color: #dcd0f8;
        }

        .edit-button {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .edit-button:hover {
            background-color: #5a34a1;
            transform: scale(1.05);
        }

    </style>
    <title>Dynamic Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <img src="user-image.jpg" alt="User Image" class="user-image">
        <h2 class="username" id="username">Loading...</h2>
        <p class="email" id="email">Loading...</p>
        <div class="password-container">
            <label>Password:</label>
            <div class="password-display" id="password-display" onclick="togglePassword()">••••••••</div>
        </div>
        <button class="edit-button" onclick="editProfile()">Edit Profile</button>
    </div>

    <script>
        const userData = {
            username: "John Doe",
            email: "johndoe@example.com",
            password: "myp@ssw0rd123"
        };

        // Populate profile data
        document.getElementById('username').textContent = userData.username;
        document.getElementById('email').textContent = userData.email;
        document.getElementById('password-display').textContent = '•'.repeat(userData.password.length);

        // Toggle password visibility
        function togglePassword() {
            const passwordDisplay = document.getElementById('password-display');
            if (passwordDisplay.textContent.includes('•')) {
                passwordDisplay.textContent = userData.password;
            } else {
                passwordDisplay.textContent = '•'.repeat(userData.password.length);
            }
        }

        // Edit profile placeholder
        function editProfile() {
            alert("Edit feature coming soon!");
        }
    </script>
</body>
</html>
